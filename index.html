<!DOCTYPE html>
<html>
    <head>
        <title>Notes App</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <!-- Left Tab -->
        <div class="left-tab">
            <div class="app-name">
                Codex
            </div>
            <div class="add-note">
                <i id="plus-icon" class="fa-solid fa-plus"></i>
            </div>
            <div class="color-options">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>

        <!-- Title -->
        <div class="title">
            Notes
        </div>

        <!-- Grid for Notes -->
        <div class="note-grid">
            <!-- For Each Note Box -->
            <div class="note-box">
                <div class="note">
                    The beginning of screenless design:
                    UI jobs to be taken over by Solution Architect
                </div>
                <div class="date">
                    May 21, 2020
                </div>
                <div class="edit-note">
                    <i id="pencil-icon" class="fa-solid fa-pencil"></i>
                </div>
            </div>

            <div class="note-box" style="background-color: #F4956F">
                <div class="note">
                    13 Things You Should Give Up If You Want To Be
                    a Successful UX Designer
                </div>
                <div class="date">
                    May 25, 2020    
                </div>
                <div class="edit-note">
                    <i id="pencil-icon" class="fa-solid fa-pencil"></i>
                </div>
            </div>
            
        </div>

    <script src="app.js"></script>
    </body>
</html>
